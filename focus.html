<html>
  <head>
    <style>
      input{
        height:10vh;
        width:30vw;
        font-size:8vh;
      }
    </style>
  </head>
  <body>
    <input type="text" id="username" onfocus="getuser()" onblur="saveuser()">
    <input type="password" id="password" onfocus="getpass()" onblur="savepass()">
    <h1 id="output"></h1>
  <script>
  var duser = document.getElementById('username');
  var dpass = document.getElementById('password');
  var doutput = document.getElementById('output');
    function getuser(){
      duser.style.backgroundColor = "yellow";
      dpass.style.backgroundColor = "white";
      doutput.innerHTML = "enter username and press Tab";
    }
    function getpass(){
      dpass.style.backgroundColor = "yellow";
      duser.style.backgroundColor = "white";
      doutput.innerHTML = "enter password and press Tab"
    }
    function saveuser(){
      localStorage.setItem('userkey', duser.value);
    }
    function savepass(){
      localStorage.setItem('passkey', dpass.value);
      location.href= "focus2.html";
    }
  </script>
  </body>
</html>
